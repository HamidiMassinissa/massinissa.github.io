---
layout: default
---

<script>
    Plotly.d3.csv("https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv", function(err, rows){
    
      function unpack(rows, key) {
      return rows.map(function(row) { return row[key]; });
    }
    
    
    var trace1 = {
      type: "scatter",
      mode: "lines",
      name: 'AAPL High',
      x: unpack(rows, 'Date'),
      y: unpack(rows, 'AAPL.High'),
      line: {color: '#17BECF'}
    }
    
    var trace2 = {
      type: "scatter",
      mode: "lines",
      name: 'AAPL Low',
      x: unpack(rows, 'Date'),
      y: unpack(rows, 'AAPL.Low'),
      line: {color: '#7F7F7F'}
    }
    
    var data = [trace1,trace2];
    
    var layout = {
      title: 'Basic Time Series',
    };
    
    Plotly.newPlot('vibration', data, layout);
    })
</script>


<div id="vibration" style="align:center;width:700px;height:350px;">

        <!-- <div id="vibration" style="width:600px;height:250px;"></div> -->

</div>
