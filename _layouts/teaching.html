---
layout: default
---

<article class="course">
    <h1>{{ page.title }}</h1>
    
    <div class="subtitle">
        <i>{{ page.level }}, {{ page.institution }}</i>
    </div>

    <div class="description">
        {{ content }}
    </div>

    <div class="teachers">
        <i>
        <b>
            {{ page.lecturer }}
            {% for assistant in page.assistants %}
            , {{ assistant }}
            {% endfor %}
        </b>
        </i>
    </div>

    <div class="link">
        <a href="{{ page.link }}">Link to course page</a>
    </div>
</article>
